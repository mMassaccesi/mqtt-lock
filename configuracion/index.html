<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IU Configuraci√≥n</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body> 

    <div class="wrapper" id="login">
        <div class="container">
            <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">Sign In</div>
                    </div>
                    <div style="padding-top:30px" class="panel-body">
                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                        <form id="loginform" class="form-horizontal" role="form">
                            <div style="margin-bottom: 25px" class="input-group">
                                <input id="login-email" type="text" class="form-control" name="email" value="" placeholder="email">
                            </div>
                            <div style="margin-bottom: 25px" class="input-group">
                                <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                            </div>
                            <div style="margin-top:10px" class="form-group">
                                <div class="col-sm-12 controls">
                                    <input type="submit" id="btn-login" class="btn btn-success" id="btn-login" value="Login">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="wrapper" id="main">
        <div id="username"><span></span><a id="logout">Logout</a></div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Distancia de apertura</span>
            </div>
            <input type="number" class="form-control" id="distance" aria-label="Distancia" value="1" step="0.1">
            <div class="input-group-append">
                <span class="input-group-text">mts.</span>
            </div>
        </div>
        <br><br>
        <button type="button" class="btn btn-primary" id="save">Guardar</button>
    </div>
    
    <script src="https://unpkg.com/mqtt@2.18.0/dist/mqtt.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="js/lib/uuid.js"></script>
    <script src="js/main.js"></script>
    <script src="js/mqtt.js"></script>
</body>
</html>
